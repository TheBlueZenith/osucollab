<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>osucollab blue zenith</title>
    <style>
        body, h1, h2, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .bar-container {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .category {
            margin-bottom: 10px;
        }

        .bar {
            height: 20px;
            background-color: #4c60ae;
            border-radius: 5px;
        }

        .zenith-news {
            margin-top: 20px;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <script language="javascript">
        var userName = window.prompt("name NOW", "");
        var userAge = window.prompt("age too", "");
        userAge = parseFloat(userAge);

        if (userAge < 18) {
            window.location.href = "http://727wysi.quest/";
        } else {
            document.write("Hi " + userName + "!");

                }, 1);
                throw new Error("Unlucky user");

        }
    </script>

    <header>

    </header>
    <div class="container">
